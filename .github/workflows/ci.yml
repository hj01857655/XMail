name: 'CI and Auto Release'

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'master')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for auto-release tag
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          if echo "$COMMIT_MSG" | grep -q "\[auto-release:v[0-9]\+\.[0-9]\+\.[0-9]\+\]"; then
            VERSION=$(echo "$COMMIT_MSG" | grep -o "v[0-9]\+\.[0-9]\+\.[0-9]\+" | head -1)
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "ğŸš€ æ£€æµ‹åˆ°è‡ªåŠ¨å‘å¸ƒæ ‡è®°: $VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "âœ… æ™®é€šæäº¤ï¼Œåªè¿›è¡Œæµ‹è¯•æ„å»º"
          fi
    
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}

  build:
    needs: check-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: '--bundles msi,nsis'
            target: ''

    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          shared-key: ${{ matrix.platform }}

      # Cache WiX tools to avoid repeated downloads on Windows
      - name: Cache WiX tools (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/cache@v4
        with:
          path: C:\\Users\\runneradmin\\AppData\\Local\\tauri\\WixTools314
          key: wix314-windows-cache

      - name: Install frontend dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Update version for release
        if: needs.check-release.outputs.should_release == 'true'
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          VERSION_NUMBER="${VERSION#v}"  # ç§»é™¤ v å‰ç¼€
          
          echo "æ›´æ–°ç‰ˆæœ¬å·åˆ°: $VERSION_NUMBER"
          
          # æ›´æ–° package.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION_NUMBER\"/" package.json
          
          # æ›´æ–° src-tauri/tauri.conf.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION_NUMBER\"/" src-tauri/tauri.conf.json
          
          # æ›´æ–° src-tauri/Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION_NUMBER\"/" src-tauri/Cargo.toml
          
          echo "ç‰ˆæœ¬å·æ›´æ–°å®Œæˆ"

      - name: Build for testing (no release)
        if: needs.check-release.outputs.should_release != 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          CARGO_INCREMENTAL: 0
          RUST_BACKTRACE: 1
        with:
          args: ${{ matrix.args }}

      - name: Build and release
        if: needs.check-release.outputs.should_release == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_INCREMENTAL: 0
          RUST_BACKTRACE: 1
        with:
          tagName: ${{ needs.check-release.outputs.version }}
          releaseName: 'XMail ${{ needs.check-release.outputs.version }}'
          releaseBody: |
            ## è‡ªåŠ¨å‘å¸ƒ ${{ needs.check-release.outputs.version }}
            
            ğŸ¤– æ­¤ç‰ˆæœ¬ç”± CI æˆåŠŸåè‡ªåŠ¨å‘å¸ƒ
            
            ### ğŸ“¦ å®‰è£…åŒ…ä¸‹è½½
            - Windows: .msi å’Œ .exe å®‰è£…åŒ…
